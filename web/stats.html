<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>openCG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="../index.html">openCG</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="../index.html">Sources</a></li>
          <li class="active"><a href="../stats.html">Stats</a></li>
          <li><a href="../search.html">Bulk search</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <table id = "tbl_data" class="table table-condensed">
          <thead>
            <tr>
              <th>Status</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <tr class="success">
              <td>SUCCESS</td>
              <td>3</td>
            </tr>
            <tr class="danger">
              <td>NO_PDU</td>
              <td>2</td>
            </tr>
            <tr class="warning">
              <td>TIMEOUT</td>
              <td>0</td>
            </tr>
            <tr class="info">
              <td>OTHER_ERROR</td>
              <td>0</td>
            </tr>
            <tr>
              <td>UNKNOWN</td>
              <td>0</td>
            </tr>
          </tbody>  
        </table>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script>
      $.ajax({url: "http://192.168.103.221:9091/api/sources?stats", success: function(result){
            var stats = result;
            $("#tbl_data tbody tr").empty();
            var success_row = "<tr class=\"success\"> <td>SUCCESS</td> <td>" + stats.SUCCESS + "</td> </tr>";
            $("#tbl_data tbody").append(success_row);
            var no_pdu_row = "<tr class=\"danger\"> <td>NO_PDU</td> <td>" + stats.NO_PDU + "</td> </tr>";
            $("#tbl_data tbody").append(no_pdu_row);
            var timeout_row = "<tr class=\"warning\"> <td>TIMEOUT</td> <td>" + stats.TIMEOUT + "</td> </tr>";
            $("#tbl_data tbody").append(timeout_row);
            var other_error_row = "<tr class=\"info\"> <td>OTHER_ERROR</td> <td>" + stats.OTHER_ERROR + "</td> </tr>";
            $("#tbl_data tbody").append(other_error_row);
            var unknown_row = "<tr> <td>UNKNOWN</td> <td>" + stats.UNKNOWN + "</td> </tr>";
            $("#tbl_data tbody").append(unknown_row);
      }});
    </script>
  </body>
</html>
