<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>snmpCG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">snmpCG</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Sources</a></li>
          <li><a href="stats.html">Stats</a></li>
          <li class="active"><a href="search.html">Bulk search</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <form class="form-horizontal">
        <div class="form-group">
          <label for="search_sourses" class="col-sm-2 control-label">Sources</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="search_sourses" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" onclick="requestSearch();">Search</button>
          </div>
        </div>
      </form>
      <table id="tbl_data" class="table table-condensed">
          <thead>
            <tr>
              <th>Source</th>
              <th>Interfase</th>
            </tr>
          </thead>
          <tbody>
          </tbody>  
        </table>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script>
      function requestSearch() {
        $("#tbl_data tbody tr").empty();
        var source_string = $('#search_sourses').val();
        var res = source_string.split("\n");
        res.forEach(function(source) {
          $.ajax({url: "/api/counters/"+source, success: function(result){
            var row = "<tr class=\"active\"> <td>" + source + "</td> <td></td> </tr>\n";
            if (result instanceof Array) {
              result.forEach(function(ifase) {
                row += "<tr> <td></td> <td>" + ifase.ifDescr + "</td> </tr>\n";
              });
            }
            $("#tbl_data tbody").append(row);
          }});
        });
      }
    </script>
  </body>
</html>
