</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- brand -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">SnmpCG</a>
			</div>
			<!-- nav links -->
			<ul class="nav navbar-nav">
				<li><a href="index.html">Sources</a></li>
				<li class="active"><a href="counters.html">PollCounters</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="cluster.html">Node status: <strong
						id="clusterInfo"></strong></a></li>
			</ul>
		</div>
		<!-- /.container -->
	</nav>

	<!-- page content -->
	<div class="container">
		<div class="row">
			<ul class="nav nav-pills">
				<li><a href="#" title="view chargeable" type="button"
					class="text-primary" id="ifChargeable"> <span
						class="glyphicon glyphicon-filter" aria-hidden="true"></span>
						Chargeable <span id="chargeableCount" class="badge">0</span>
				</a></li>
				<li><a href="#" title="view trace"  class="text-info"
					id="ifTraced"> <span class="glyphicon glyphicon-filter"
						aria-hidden="true"></span> Trace <span id="traceCount"
						class="badge">0</span>
				</a></li>
			</ul>
		</div>
		<p/>
		<div class="row">
			<table id="tbl_data" class="table table-condensed">
				<thead>
					<tr>
						<td></td>
						<td>Source</td>
            <td>SourceInfo</td>						
						<td><b>ifDescr</b></td>
            <td><b>ChargingInfo</b></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /.container -->

	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/datatables.min.js"></script>
	<!-- script src="js/jquery.dataTables.min.js"></script -->
	<script src="js/vendor/dataTables.bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script>
		function getStats() {
			$.ajax({
				url : "/api/v1/interfaces?stats",
				success : function(stats) {
					//$("#ifNumberCount").text(stats.ifnumberCount);
					$("#chargeableCount").text(stats.chargeableCount);
					$("#traceCount").text(stats.traceCount);
				}
			});
		}

		var dt = $('#tbl_data')
				.DataTable(
						{
							ajax : {
								url : "/api/v1/interfaces?chargeable",
								dataSrc : function(iftable) {
									iftable
											.forEach(function(ifEntry) {
												//source 
												ifEntry.sourceName = "<a title=\"click to view interfaces\" href=\"view.html?ip="+ifEntry.source.ipAddress
						                            + "\"><span class=\"glyphicon glyphicon-list\" aria-hidden=\"true\"></span></a>";
						            ifEntry.sourceName += "&nbsp;<span>"+((ifEntry.source.sysName) ? ifEntry.source.sysName+" ["+ifEntry.source.ipAddress+"]":ifEntry.source.ipAddress)+"</span>";
						            ifEntry.sourceInfo = "";
						            Object.keys(ifEntry.source.tags).forEach(function(item) {
                          ifEntry.sourceInfo += "<span title='"+item+"'>";
                          ifEntry.sourceInfo += ifEntry.source.tags[item]+"</span>&nbsp;";
                        });
												
						            ifEntry.status = (ifEntry.up) ? "<label class=\"label label-info\">up</label> "
														: "<label class=\"label label-warning\">down</label> ";
												
											  ifEntry.ifcharge = ifEntry.ifDescr+((ifEntry.ifAlias) ? " ("+ifEntry.ifAlias+")":"");
							
												ifEntry.chargeInfo = "";
										    Object.keys(ifEntry.tags).forEach( function(item) {
										    	  ifEntry.chargeInfo += "<span title='"+item+"'>";
										    	  ifEntry.chargeInfo += ifEntry.tags[item]+ "</span>&nbsp;";
										    });
												ifEntry.action = (ifEntry.chargeable) ? "<a title=\"click to uncharge\" class=\"label label-success small\"><span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span> charge</a>":"";
												ifEntry.action += (ifEntry.trace) ? " <a title=\"click to untrace\" class=\"label label-info small\"><span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span> trace</a>":"";
												ifEntry.rate_in = bandwidth(
														ifEntry.pollInOctets,
														ifEntry.pollDuration);
												ifEntry.bytes_in = fmtBytes(ifEntry.pollInOctets);
												ifEntry.bytes_out = fmtBytes(ifEntry.pollOutOctets);
												ifEntry.rate_out = bandwidth(
														ifEntry.pollOutOctets,
														ifEntry.pollDuration);
												//ifEntry.actionTrace="<span class=\"label label-"+(ifEntry.trace?"info":"default")+" small\">trace</span>";
												//if (lastPoll < ifEntry.pollTime) { lastPoll = ifEntry.pollTime };
												ifEntry.pollTime = new Date(
														ifEntry.pollTime)
														.toLocaleString();
											});
									return iftable;
								}
							},
							lengthMenu : [ [ 30, 50, 100, -1 ],
									[ 30, 50, 100, "All" ] ],
							columns : [ 
							            {data : "status"}, 
							            {data : "sourceName"}, 
				                  {data : "sourceInfo"},							            
							            {data : "ifcharge"},

							            {data : "chargeInfo"},
				    	  /*
								data : "pollTime",
								"orderable" : false,
								"searchable" : false
							}, {
								data : "rate_in",
								"searchable" : false
							}, {
								data : "rate_out",
								"searchable" : false
							}, {
								data : "bytes_in",
								"orderable" : false,
								"searchable" : false
							}, {
								data : "bytes_out",
								"orderable" : false,
								"searchable" : false
							}, { */
								{data : "action","searchable":false,"orderable" : false}
							],
							"order" : [ [ 3, 'desc' ] ]
						});

		function traceOff(ip, ifdescr) {
			var jsonData = JSON.stringify({
				"ifDescr" : ifdescr,
				"trace" : false
			});
			console.log("update trace: " + jsonData);
			$.ajax({
				url : "/api/v1/sources/" + ip + "/interfaces",
				type : "PUT",
				contentType : "application/json",
				data : jsonData,
				success : function(result) {
					dt.ajax.reload();
					getStats();
					bootstrap_alert.warning(result.Status, 'success', 3000);
				}
			});
		}
		function chargeOff(ip, ifdescr) {
			var jsonData = JSON.stringify({
				"ifDescr" : ifdescr,
				"chargeable" : false
			});
			console.log("update trace: " + jsonData);
			$.ajax({
				url : "/api/v1/sources/" + ip + "/interfaces",
				type : "PUT",
				contentType : "application/json",
				data : jsonData,
				success : function(result) {
					dt.ajax.reload();
					getStats();
					bootstrap_alert.warning(result.Status, 'success', 3000);
				}
			});
		}
		$('#ifChargeable').on('click', function() {
			dt.ajax.url("/api/v1/interfaces?chargeable").load();
		});
		$('#ifTraced').on('click', function() {
			dt.ajax.url("/api/v1/interfaces?trace").load();
		});
		getStats();
		clusterInfo();
	</script>
</body>
</html>
