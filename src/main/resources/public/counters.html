<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/>

    <title>SnmpCG - Admin Interface</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	 <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
      	<!-- brand -->
        <div class="navbar-header">
         <a class="navbar-brand" href="index.html">SnmpCG</a>
        </div>  
        <!-- nav links -->
        <ul class="nav navbar-nav">
          <li><a href="index.html">Sources</a></li>
          <li class="active"><a href="counters.html">PollCounters</a></li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    
    <!-- page content -->
    <div class="container">
    	<div class="row">
    			<ul class="list-group">
				<li class="list-group-item small">
		   		<div class="btn-group btn-group-sm" role="group" aria-label="View">
        			<button title="view chargeable" type="button" class="btn btn-success active" id="ifChargeable">
        				<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
        				Chargeable <span id="chargeableCount" class="badge">0</span>
        			</button>
        			<button title="view trace" type="button" class="btn btn-info" id="ifTraced">
        				<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
        				Trace <span id="traceCount" class="badge">0</span>
        			</button>
				</div>
				</li>
			</ul>
		</div>
        <div class="row">
        <table id="tbl_data" class="table table-condensed">
          <thead>
            <tr>
              <th></th>
              <th>ifDescr</th>
              <th>last poll</th>
              <th>Mbps In</th>
              <th>Mbps Out</th>
              <th>bytes In</th>
              <th>bytes Out</th>
              <th>tags</th>
            </tr>
          </thead>
          <tbody>
          </tbody>  
        </table>
        </div>
    </div>
    <!-- /.container -->

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/datatables.min.js"></script>
    <!-- script src="js/jquery.dataTables.min.js"></script -->
    <script src="js/vendor/dataTables.bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
    
    function getStats() {
    	$.ajax({
    	url: "/api/v1/interfaces?stats",
    	success: function(stats){
            //$("#ifNumberCount").text(stats.ifnumberCount);
            $("#chargeableCount").text(stats.chargeableCount);
            $("#traceCount").text(stats.traceCount);
         }
    	});
    }
      
	var dt = $('#tbl_data').DataTable({
       ajax: {
        url: "/api/v1/interfaces?chargeable",
        dataSrc: function(iftable) {
          iftable.forEach(function(ifEntry){
            ifEntry.status = (ifEntry.up)?"<label class=\"label label-info\">up</label> ":"<label class=\"label label-warning\">down</label> ";
          	ifEntry.ifcharge = ifEntry.ifdescr + ((ifEntry.ifalias)?" ("+ifEntry.ifalias+")":"");
            ifEntry.ifcharge += "<br/><a title=\"click to view interfaces\" href=\"view.html?ip="+ifEntry.Ip+"\"><span class=\"glyphicon glyphicon-list\" aria-hidden=\"true\"></span></a> ";
            ifEntry.ifcharge += "<small>"+(ifEntry.sysName)?ifEntry.sysName+" ["+ifEntry.Ip+"]":ifEntry.Ip+"</small>";
          	ifEntry.tags = (ifEntry.chargeable)?"<a title=\"click to uncharge\" class=\"label label-success small\" onclick=\"chargeOff('"+ifEntry.Ip+"','"+ifEntry.ifdescr+"')\"><span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span> charge</a>":"";
          	ifEntry.tags += (ifEntry.trace)?" <a title=\"click to untrace\" class=\"label label-info small\" onclick=\"traceOff('"+ifEntry.Ip+"','"+ifEntry.ifdescr+"')\"><span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span> trace</a>":"";
          	ifEntry.rate_in = bandwidth(ifEntry.pollInOctets,ifEntry.pollDuration);
            ifEntry.bytes_in = fmtBytes(ifEntry.pollInOctets);
            ifEntry.bytes_out = fmtBytes(ifEntry.pollOutOctets);
            ifEntry.rate_out = bandwidth(ifEntry.pollOutOctets,ifEntry.pollDuration);
            //ifEntry.actionTrace="<span class=\"label label-"+(ifEntry.trace?"info":"default")+" small\">trace</span>";
            //if (lastPoll < ifEntry.pollTime) { lastPoll = ifEntry.pollTime };
            ifEntry.pollTime = new Date(ifEntry.pollTime).toLocaleString();
          });
          return iftable;
        }
       },
       lengthMenu: [[30, 50, 100, -1], [30, 50, 100, "All"]],
       columns: [
        { data: "status" },
        { data: "ifcharge" },
        { data: "pollTime","orderable":false,"searchable":false },
        { data: "rate_in","searchable":false },
        { data: "rate_out","searchable":false },
        { data: "bytes_in","orderable":false,"searchable":false },
        { data: "bytes_out","orderable":false,"searchable":false },
        { data: "tags","searchable":false }
       ],
       "order": [[3, 'desc']]
    });
    
   function traceOff(ip,ifdescr) {
    	var jsonData = JSON.stringify({"ifDescr":ifdescr, "trace":false});
    	console.log("update trace: "+jsonData);
    	$.ajax({
    		url: "/api/v1/sources/"+ip+"/interfaces",
    		type: "PUT",
    		contentType: "application/json",
    		data: jsonData,
    		success: function(result) {
    			dt.ajax.reload();
    			getStats();
    		}
		});
    }
    function chargeOff(ip,ifdescr) {
    	var jsonData = JSON.stringify({"ifDescr":ifdescr, "chargeable":false});
    	console.log("update trace: "+jsonData);
    	$.ajax({
    		url: "/api/v1/sources/"+ip+"/interfaces",
    		type: "PUT",
    		contentType: "application/json",
    		data: jsonData,
    		success: function(result) {
    			dt.ajax.reload();
    			getStats();
    		}
		});
    }
    $('#ifChargeable').on('click', function () {
        dt.ajax.url( "/api/v1/interfaces?chargeable" ).load();  
    });
    $('#ifTraced').on('click', function () {
        dt.ajax.url( "/api/v1/interfaces?trace" ).load();  
    });
    getStats();
    
    </script>
  </body>
</html>
