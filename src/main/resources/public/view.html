<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />

<title>SnmpCG - Admin Interface</title>

<!-- Bootstrap Core CSS -->
<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" />

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/datatables.min.js"></script>
<!-- script src="js/jquery.dataTables.min.js"></script -->
<script src="js/vendor/dataTables.bootstrap.min.js"></script>
<script src="js/script.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">SnmpCG</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Sources</a></li>
				<li><a href="counters.html">PollCounters</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="cluster.html">Node status: <strong
						id="clusterInfo"></strong></a></li>
			</ul>
		</div>
	</nav>
	<!-- page content -->
	<div class="container">
		<div class="row">
			<h4>
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span> <span
					id="sysName"></span> [<span id="ipaddr"></span>]
			</h4>
			<div class="raw" id="sourceTags"></div>
			<label class="small">Last poll:</label> <span id="updated"
				class="small"></span>
			<ul class="nav nav-pills">
				<li><a href="#" title="view ifup" class="text-info"
					id="ifStatusUp"> <span class="glyphicon glyphicon-filter"
						aria-hidden="true"></span> Up <span id="statusUpCount"
						class="badge">0</span>
				</a></li>
				<li><a href="#" title="view ifdown" class="text-warning"
					id="ifStatusDown"> <span class="glyphicon glyphicon-filter"
						aria-hidden="true"></span> Down <span id="statusDownCount"
						class="badge">0</span>
				</a></li>
				<li><a href="#" title="view chargeable" class="text-success"
					id="ifChargeable"> <span class="glyphicon glyphicon-filter"
						aria-hidden="true"></span> Chargeable <span id="chargeableCount"
						class="badge">0</span>
				</a></li>
				<li><a href="#" title="view trace" class="text-info"
					id="ifTraced"> <span class="glyphicon glyphicon-filter"
						aria-hidden="true"></span> Trace <span id="traceCount"
						class="badge">0</span>
				</a></li>
				<li><a href="#" title="view all" class="text-muted"
					id="ifNumber"> No filter <span id="ifNumberCount" class="badge"></span>
				</a></li>
			</ul>
		</div>
		<p />
		<table id="ifTable" class="table table-condensed">
			<thead>
				<tr>
					<td></td>
					<td></td>
					<td><b>ifDescr</b></td>
					<td><b>ChargingInfo</b></td>
					<td>Mbps In</td>
					<td>Mbps Out</td>
					<td>bytes In</td>
					<td>bytes Out</td>
					<td>Trace</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<!-- /.container -->

	<!-- edit -->
	<div class="modal fade" id="chargingInfo" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel1">Interface Charging
						Info</h4>
				</div>
				<div class="modal-body">
          <input type="hidden" id="chargeable" >
					<div class="form-group">
						<label for="ifDescr">ifDescr:</label> <input readonly="readonly"
							class="form-control" type="text" id="ifDescr">
					</div>

					<div class="form-group">
						<label for="ifAlias">ifAlias:</label> <input readonly="readonly"
							class="form-control" type="text" id="ifAlias">
					</div>

					<div id="portCustomFields" class="form-group"></div>

					<label>Port Type:</label>
					<div class="form-group">
						<label class="radio-inline" title="Egress"><input
							type="radio" name="porttype" value="0">Customer</label> <label
							class="radio-inline" title="Ingress"><input type="radio"
							name="porttype" value="1">Downlink</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" type="submit" data-dismiss="modal"
						id="submitBtn" onclick="updateChargingInfo()">Add/Update</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		var ip = getUrlParameter("ip");
		$("#ipaddr").text(ip);

		function getSourceInfo() {
			$.ajax({
				url : "/api/v1/sources/" + ip,
				success : function(source) {
					$("#updated").text(
							new Date(source.pollTime).toLocaleString());
					$("#sysName").text(source.sysName);
					$("#ifNumberCount").text(source.ifNumber);
					$("#sysUptime").text(uptime(source.sysUptime));
					$("#statusUpCount").text(source.statusUpCounter);
					$("#statusDownCount").text(source.statusDownCounter);
					$("#chargeableCount").text(source.chargeableCounter);
					$("#traceCount").text(source.traceCounter);
					var sTags = "";
					Object.keys(source.tags).forEach(
							function(item) {
								sTags += "<label>" + item + ": </label>";
								sTags += "<span>" + source.tags[item]
										+ "</span>&nbsp;";
								$('')
							});
					$('#sourceTags').html(sTags);
				}
			});
		}

		var dt = $('#ifTable')
				.DataTable(
						{
							ajax : {
								url : "/api/v1/sources/" + ip
										+ "/interfaces?status=up",
								dataSrc : function(ifTable) {
									ifTable
											.forEach(function(ifEntry) {
												ifEntry.chargeInfo = "";
												ifEntry.actionCharge = "";
												if (ifEntry.chargeable) {
													Object
															.keys(ifEntry.tags)
															.forEach(
																	function(
																			item) {
																		ifEntry.chargeInfo += "<span title='"+item+"'>";
																		ifEntry.chargeInfo += ifEntry.tags[item]
																				+ "</span>&nbsp;";
																	});
													ifEntry.actionCharge = "<a href='#' id='editChargingInfo' title='Edit ChargingInfo'><span class=\"glyphicon glyphicon-edit\" aria-hidden=\"true\"></span></a>";
													ifEntry.actionCharge += "&nbsp;&nbsp;<a href='#' class='text-danger' id='delChargingInfo' title='Do not charge interface'><span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span></a>";
												} else {
													// ask for charge
													ifEntry.chargeInfo = "<a title=\"click to charge\" class=\"label label-default\" id=\"addChargeInfo\">";
													ifEntry.chargeInfo += "<span class=\"glyphicon glyphicon-plus\" aria-hidden=\"true\"></span> charge</a>";
												}

												if (ifEntry.trace) {
													ifEntry.actionTrace = "<a title=\"click to untrace\" class=\"label label-info\" onclick=\"updateIftrace('"
															+ ifEntry.ifDescr
															+ "',"
															+ (!ifEntry.trace)
															+ ")\">";
													ifEntry.actionTrace += "<span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span> trace</a>";
												} else {
													ifEntry.actionTrace = "<a title=\"click to trace\" class=\"label label-default\" onclick=\"updateIftrace('"
															+ ifEntry.ifDescr
															+ "',"
															+ (!ifEntry.trace)
															+ ")\">";
													ifEntry.actionTrace += "<span class=\"glyphicon glyphicon-plus\" aria-hidden=\"true\"></span> trace</a>";
												}
												ifEntry.status = (ifEntry.up) ? "<label class=\"label label-info\">up</label> "
														: "<label class=\"label label-warning\">down</label> ";
												ifEntry.circuit = ifEntry.ifDescr
														+ ((ifEntry.ifAlias) ? "<br><small>("
																+ ifEntry.ifAlias
																+ ")</small>"
																: "");
												ifEntry.rate_in = bandwidth(
														ifEntry.pollInOctets,
														30000);
												ifEntry.bytes_in = fmtBytes(ifEntry.pollInOctets);
												ifEntry.bytes_out = fmtBytes(ifEntry.pollOutOctets);
												ifEntry.rate_out = bandwidth(
														ifEntry.pollOutOctets,
														30000);
											});
									return ifTable;
								}
							},
							lengthMenu : [ [ 10, 30, 50, -1 ],
									[ 10, 30, 50, "All" ] ],

							columns : [
									{
										"class" : "detail",
										"orderable" : false,
										"data" : null,
										"defaultContent" : "<span title=\"click to view details\" class=\"glyphicon glyphicon-chevron-right\" aria-hidden=\"true\"></span>"
									}, {
										data : "status"
									}, {
										data : "circuit"
									}, {
										data : "chargeInfo"
									}, {
										data : "rate_in",
										"searchable" : false
									}, {
										data : "rate_out",
										"searchable" : false
									}, {
										data : "bytes_in",
										"orderable" : false,
										"searchable" : false
									}, {
										data : "bytes_out",
										"orderable" : false,
										"searchable" : false
									}, {
										data : "actionTrace",
										"orderable" : false,
										"searchable" : false
									}, {
										data : "actionCharge",
										"orderable" : false,
										"searchable" : false
									} ],
							"order" : [ [ 4, 'desc' ] ]
						});

		function ifstatus(s) {
			return (s == 1) ? "up" : "down";
		}

		function format(d) {
			var ret = "<ul class=\"list-group\">"
					+ "<li class=\"list-group-item\"><label>SnmpInterface:</label><br><span>"
					+ " ifIndex: "+d.ifIndex
					+ " ifAdminStatus: "+d.ifAdminStatus
					+ " ifOperStatus: " + d.ifOperStatus
					+ " ifInOctets: " + d.ifInOctets.value + " ["
					+ d.ifInOctets.type + "]" + " ifOutOctets: "
					+ d.ifOutOctets.value + " [" + d.ifOutOctets.type
					+ "]</span></li>";
			ret += "</ul>";
			return ret;
		}

		// Array to track the ids of the details displayed rows
		var detailRows = [];

		$('#ifTable tbody').on('click', 'tr td.detail', function() {
			var tr = $(this).closest('tr');
			//var btn = $(this).children();
			var row = dt.row(tr);
			var idx = $.inArray(tr.attr('id'), detailRows);
			if (row.child.isShown()) {
				row.child.hide();
				// Remove from the 'open' array
				detailRows.splice(idx, 1);
			} else {
				row.child(format(row.data())).show();

				// Add to the 'open' array
				if (idx === -1) {
					detailRows.push(tr.attr('id'));
				}
			}
		});

		$('#ifTable tbody').on(
				'click',
				'tr #addChargeInfo',
				function() {
					var data = dt.row($(this).closest('tr')).data();
					jQuery.noConflict();
					$("#ifDescr").val(data.ifDescr);
					$("#ifAlias").val(data.ifAlias);
					$("#chargeable").val(true);
					tagkeys.forEach(function(item) {
						$("#portCustomFields #" + item).val('');
					});
					$('input[name=porttype]').filter('[value=0]').prop(
							'checked', true);
					$('input[name=porttype]').filter('[value=1]').prop(
							'checked', false);
					$('#submitBtn').text('Apply');
					$('#submitBtn').removeClass('btn-warning');
					$('#submitBtn').addClass('btn-info');
					$("#chargingInfo").modal();
				});

		$('#ifTable tbody').on(
				'click',
				'tr #editChargingInfo',
				function() {
					var data = dt.row($(this).closest('tr')).data();
					jQuery.noConflict();
					$("#ifDescr").val(data.ifDescr);
					$("#ifAlias").val(data.ifAlias);
					$("#chargeable").val(true);
					tagkeys.forEach(function(item) {
						$("#portCustomFields #" + item).val(data.tags[item]);
					});
					$('input[name=porttype]').filter(
							'[value=' + data.portType + ']').prop('checked',
							true);
					$('#submitBtn').text('Update');
					$('#submitBtn').removeClass('btn-warning');
					$('#submitBtn').addClass('btn-info');
					$("#chargingInfo").modal();
				});

		$('#ifTable tbody').on(
				'click',
				'tr #delChargingInfo',
				function() {
					var data = dt.row($(this).closest('tr')).data();
					jQuery.noConflict();
					$("#ifDescr").val(data.ifDescr);
					$("#ifAlias").val(data.ifAlias);
					$("#chargeable").val(false);
					tagkeys.forEach(function(item) {
						$("#portCustomFields #" + item).val(data.tags[item]);
					});
					$('input[name=porttype]').filter(
							'[value=' + data.portType + ']').prop('checked',
							true);
					$('#submitBtn').text('Remove');
					$('#submitBtn').addClass('btn-warning');
					$("#chargingInfo").modal();
				});

		function updateChargingInfo() {

			var jsonData = "{\"ifDescr\":\"" + $('#ifDescr').val() + "\"";
			jsonData += ",\"chargeable\":"+$("#chargeable").val();
			jsonData += ",\"portType\":"
					+ $('input[name=porttype]:checked').val();
			jsonData += ",\"tags\":{";
			tagkeys.forEach(function(item, idx, arr) {
				jsonData += "\"" + item + "\":\""
						+ addslashes($("#portCustomFields #" + item).val())
						+ "\"";
				if (idx != tagkeys.length - 1) {
					jsonData += ",";
				}
			});
			jsonData += "}}";
			console.log("try update:" + jsonData);
			$.ajax({
				url : "/api/v1/sources/" + ip + "/interfaces",
				type : "PUT",
				contentType : "application/json",
				data : jsonData,
				success : function(result) {
					dt.ajax.reload();
					getSourceInfo();
					bootstrap_alert.warning(result.Status, 'success', 3000);
				}
			});
		}

		$('#ifStatusUp').on(
				'click',
				function() {
					getSourceInfo();
					dt.ajax.url(
							"/api/v1/sources/" + ip + "/interfaces?status=up")
							.load();
				});

		$('#ifStatusDown')
				.on(
						'click',
						function() {
							getSourceInfo();
							dt.ajax.url(
									"/api/v1/sources/" + ip
											+ "/interfaces?status=down").load();
						});

		$('#ifChargeable').on(
				'click',
				function() {
					getSourceInfo();
					dt.ajax.url(
							"/api/v1/sources/" + ip
									+ "/interfaces?chargeable=on").load();
				});
		$('#ifTraced').on(
				'click',
				function() {
					getSourceInfo();
					dt.ajax.url(
							"/api/v1/sources/" + ip + "/interfaces?trace=on")
							.load();
				});

		$('#ifNumber').on('click', function() {
			getSourceInfo();
			dt.ajax.url("/api/v1/sources/" + ip + "/interfaces").load();
		});

		function getifdescr(str) {
			return str.replace(/ \(.*$/, '');
		}

		$('#traceOn').on('click', function() {
			var batchIF = [];
			dt.columns(3, {
				search : 'applied'
			}).data().eq(0).each(function(idx) {
				batchIF.push(getifdescr(idx));
			});
			updateIftrace(batchIF, true);
		});

		$('#traceOff').on('click', function() {
			var batchIF = [];
			dt.columns(3, {
				search : 'applied'
			}).data().eq(0).each(function(idx) {
				batchIF.push(getifdescr(idx));
			});
			updateIftrace(batchIF, false);
		});

		$('#chargeableOn').on('click', function() {
			var batchIF = [];
			dt.columns(3, {
				search : 'applied'
			}).data().eq(0).each(function(idx) {
				batchIF.push(getifdescr(idx));
			});
			updateIfchargeable(batchIF, true);
		});

		$('#chargeableOff').on('click', function() {
			var batchIF = [];
			dt.columns(3, {
				search : 'applied'
			}).data().eq(0).each(function(idx) {
				batchIF.push(getifdescr(idx));
			});
			updateIfchargeable(batchIF, false);
		});

		function updateIftrace(ifdescr, action) {
			var jsonData = JSON.stringify({
				"ifDescr" : ifdescr,
				"trace" : action
			});
			console.log("update trace: " + jsonData);
			$.ajax({
				url : "/api/v1/sources/" + ip + "/interfaces",
				type : "PUT",
				contentType : "application/json",
				data : jsonData,
				success : function(result) {
					dt.ajax.reload();
					getSourceInfo();
					bootstrap_alert.warning(result.Status, 'success', 3000);
				}
			});
		}
		function updateIfchargeable(ifdescr, action) {
			var jsonData = JSON.stringify({
				"ifDescr" : ifdescr,
				"chargeable" : action
			});
			console.log("update chargable: " + jsonData);
			$.ajax({
				url : "/api/v1/sources/" + ip + "/interfaces",
				type : "PUT",
				contentType : "application/json",
				data : jsonData,
				success : function(result) {
					dt.ajax.reload();
					getSourceInfo();
					bootstrap_alert.warning(result.Status, 'success', 3000);
				}
			});
		}

		function addIfField(name) {
			var field = "<div class='input-group'><label>"
					+ name
					+ ":</label><input id='"+name+"' name='"+name+"' type='text' class='form-control' placeholder='field-value'></div>";

			$('#portCustomFields').append(field);
		}

		var tagkeys = [];

		function getPortConfig() {
			$.ajax({
				url : "/api/v1/sources/config",
				success : function(conf) {
					conf.interfaceTagKeys.forEach(function(key) {
						addIfField(key);
						tagkeys.push(key);
					});
				}
			});
		}

		getSourceInfo();
		clusterInfo();
		getPortConfig();
	</script>
</body>
</html>
