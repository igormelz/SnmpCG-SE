<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SnmpCG - Admin Interface</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	 <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
      	<!-- brand -->
        <div class="navbar-header">
         <a class="navbar-brand" href="index.html">SnmpCG</a>
        </div>  
        <!-- nav links -->
        <ul class="nav navbar-nav">
          <li><a href="index.html">Sources</a></li>
          <li class="active"><a href="chargeable.html">ChargeableIF</a></li>
          <li><a href="trace.html">TraceIF</a></li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    
    <!-- page content -->
    <div class="container">
        <div class="row">
        <table id="tbl_data" class="table table-condensed">
          <thead>
            <tr>
              <th></th>
              <th>ifDescr</th>
              <th>last poll</th>
              <th>Mbps In</th>
              <th>Mbps Out</th>
              <th>bytes In</th>
              <th>bytes Out</th>
            </tr>
          </thead>
          <tbody>
          </tbody>  
        </table>
        </div>
    </div>
    <!-- /.container -->

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/datatables.min.js"></script>
    <!-- script src="js/jquery.dataTables.min.js"></script -->
    <script src="js/vendor/dataTables.bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>   
	var table = $('#tbl_data').DataTable({
       ajax: {
        url: "/api/v1/interfaces?chargeable",
        dataSrc: function(ifTable) {
          var lastPoll = 0;
          ifTable.forEach(function(ifEntry){
            ifEntry.status = (ifEntry.up)?"<label class=\"label label-info\">up</label> ":"<label class=\"label label-warning\">down</label> ";
          	var source = (ifEntry.sysName)?ifEntry.sysName+" ["+ifEntry.Ip+"]":ifEntry.Ip;
            ifEntry.Ip = "<a title=\"click to view interfaces\" href=\"view.html?ip="+ifEntry.Ip+"\"><span class=\"glyphicon glyphicon-list\" aria-hidden=\"true\"></span></a> ";
            ifEntry.Ip +="<small>"+source+"</small>";
          	ifEntry.ifdescr += (ifEntry.ifalias)?" ("+ifEntry.ifalias+")":"";
          	ifEntry.ifdescr += "<br/>"+ifEntry.Ip;
          	ifEntry.ifdescr += (ifEntry.trace)?" <span class=\"label label-info small\">trace</span>":"";
          	ifEntry.rate_in = bandwidth(ifEntry.pollInOctets,ifEntry.pollDuration);
            ifEntry.bytes_in = fmtBytes(ifEntry.pollInOctets);
            ifEntry.bytes_out = fmtBytes(ifEntry.pollOutOctets);
            ifEntry.rate_out = bandwidth(ifEntry.pollOutOctets,ifEntry.pollDuration);
            //ifEntry.actionTrace="<span class=\"label label-"+(ifEntry.trace?"info":"default")+" small\">trace</span>";
            //if (lastPoll < ifEntry.pollTime) { lastPoll = ifEntry.pollTime };
            ifEntry.pollTime = new Date(ifEntry.pollTime).toLocaleString();
          });
          $("#updated").text(new Date(lastPoll).toLocaleString());
          return ifTable;
        }
       },
       lengthMenu: [[30, 50, 100, -1], [30, 50, 100, "All"]],
       columns: [
        { data: "status" },
        { data: "ifdescr" },
        { data: "pollTime","orderable":false,"searchable":false },
        { data: "rate_in","searchable":false },
        { data: "rate_out","searchable":false },
        { data: "bytes_in","orderable":false,"searchable":false },
        { data: "bytes_out","orderable":false,"searchable":false }
       ],
       "order": [[3, 'desc']]
    });      
    </script>
  </body>
</html>
